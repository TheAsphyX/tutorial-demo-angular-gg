

<div *ngIf="message">


    <h4>{{ message.title }}</h4>
    <small>messaggio: </small>
    <p>{{ message.message }}</p>

    <button mat-mini-fab color="warn" (click)="delete(message)">
        <mat-icon>delete</mat-icon>
    </button>

    <button mat-mini-fab color="primary" (click)="edit(message)">
        <mat-icon>edit</mat-icon>
    </button>
</div>
